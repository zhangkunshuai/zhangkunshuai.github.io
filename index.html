<html>
	<head>
		<title>焜某人制作</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>Goodidea博客</h1>
				<p>一个能让你发表新想法的博客，自由讨论吧！ <a href="https://github.com/zhangkunshuai/zhangkunshuai.github.io">Github源代码</a>.</p>
			</header>

		<!-- Signup Form -->
			<form id="signup-form" method="post" action="#">
				<input type="email" name="email" id="email" placeholder="邮箱" />
				<input type="text" placeholder="账号名（姓名）" />
				<input type="password" placeholder="密码"/>
				<input type="submit" value="注册/登录" />
			</form>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; 加载完毕</li><li><a href="https://github.com/zhangkunshuai/zhangkunshuai.github.io">Github源代码</a></li>
